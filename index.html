---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <img src="{{ post.header-image }}" alt="post-header-image">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <h5 class="date">{{ post.date | date_to_string }} - {{ post.author }}</h5>
      <img src="{{ post.header-image }}" alt="post-header-image">
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
