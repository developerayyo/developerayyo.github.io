---
layout: default
---

<article class="post">
  <img src="{{ post.header-image }}" alt="post-header-image">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date_to_string }} - {{ page.author }}
  </div>

  {% include disqus.html %}
</article>
